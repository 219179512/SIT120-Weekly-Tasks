<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Task 2 </title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <component1 :person="person"></component1>
        </div>
    </body>
    <script>
        var component1 = {
            template: '<div>I am {{ person.firstname }} {{ person.lastname }}</div>',
        props: ["person"]
        };
        var app = new Vue({
            el: '#app',
            
            data: {
                person: {
                    firstname: 'Jane',
                    lastname: 'Doe',
                },
            },
            components: {
                component1,
            },
        });
    </script>
</html>
