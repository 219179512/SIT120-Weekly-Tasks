<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Task 3 </title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <select v-model="selected">
                <option value="" disabled> please select one</option>
                <option v-for="n in 4">{{ n }}</option>
            </select>
            <span> Selected: {{selected}}</span>
        </div>
    </body>
</html>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            selected: '',
        },
    });
    app.count = 2;
</script>
