<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Task 1 </title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>Email Address</p>
            <input
                v-model="email" 
                type="text" 
                placeholder="Please enter your email address" 
            />
            <p>Password</p>
            <input 
                v-model="password"
                type="text" 
                placeholder="Please enter your password" 
            />
        </div>
    </body>
</html>
<script>
    let app = new Vue({
        el: '#app',
        data: {
           email: 'jscherman@gmail.com',
           password: '1234',
        },
    });
    app.count = 2;
</script>
